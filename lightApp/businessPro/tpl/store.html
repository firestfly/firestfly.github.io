<link rel="stylesheet" href="css/store.css">
<div class="um-page">
    <div class="um-header">
        <a href="javascript:;" class="um-back" ng-click="back()">返回</a>
        <h3>店铺</h3>
    </div>
    <div class="um-content">
        <div class="um-fill">
            <div class="vt ib">
                <img ng-src="{{storeInfo.logo}}"
                     width=52 alt="">
            </div>
            <div class="ib ml10">
                <span ng-bind="storeInfo.store_name"></span>
                <div>
                    <img src="http://gw.alicdn.com/tps/i4/TB1lLP.HpXXXXb5XpXXaYjxHXXX-51-24.png_64x64.jpg" height=20
                         alt="">
                </div>
            </div>
            <div class="fr">
                <button class="btn btn-inline btn-xs um-btn-danger">收藏</button>
            </div>
            <div class="um-align-justify tc mt20">
                <div>
                    <div class="count">12</div>
                    全部宝贝
                </div>
                <div>
                    <div class="count">12</div>
                    上新
                </div>
                <div>
                    <div class="count">12</div>
                    优惠
                </div>
                <div>
                    <div class="count">12</div>
                    限时
                </div>
            </div>
        </div>
        <div class="um-fill">
            <h3>畅销宝贝</h3>

            <div class="list-wrap clearfix">
                <a class="um-xs-6" ng-repeat="item in storeInfo.bestseller" ng-href="#/item/{{item.item_id}}">
                    <img class="img-responsive" ng-src="{{item.pic}}" alt="">
                    <p ng-bind="item.item_title"></p>
                    <p class="price">￥<span ng-bind="item.priceEnd"></span></p>
                </a>
            </div>

        </div>
    </div>
    <div class="um-footer um-noborder">
        <ul class="um-footer-tabbar">
            <li class="active">
                <a href="index.html">
                    <div class="ti-home"></div>
                    主页</a>
            </li>
            <li>
                <a href="shopcar.html">
                    <div class="ti-shopping-cart"></div>
                    购物车</a>
            </li>
            <li>
                <a href="orderlists.html">
                    <div class="ti-user"></div>
                    个人中心</a>
            </li>
        </ul>
    </div>
</div>
