<dom-module id="editable-name-tag">
    <template>
        This is <strong>{{owner}}</strong>'s editable-name-tag.
        </p><input value="{{owner::input}}" placeholder="Your name here...">
        <!-- iron-input exposes a two-way bindable input value -->
        <input is="iron-input" bind-value="{{owner}}" placeholder="Your name here...">
    </template>
</dom-module>
<script>
    Polymer({
        is: "editable-name-tag",
        properties: {
            owner: {
                type: String,
                value: "Daniel"
            }
        }
    });
</script>
