<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/um.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <script src="js/Frameworks/json.js"></script>
    <script src="js/Frameworks/UMP.MACore.js"></script>
    <script src="js/Frameworks/UMP.Container.js"></script>
    <script src="js/Frameworks/UMP.UI.Mvc.Controller.js"></script>
    <script src="js/UMP.Web.Mvc.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/um.js"></script>

    <script type="text/javascript" src="knockout-2.2.0.debug.js"></script>
    <script type="text/javascript" src="viewmodel.js"></script>

    <script>
        $isWeb = true
    </script>
    <script>
        function $pageReady() {
            alert("webview ready");
        }

        $(function () {
            $("#btn1").click(function () {

            })
        });
    </script>

</head>
<body>
<div class="um-page" id="index">
    <div class="um-header"
         style="background:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #fe96c9), color-stop(0.05, #d51875), color-stop(1, #7b0a2e));">
        <h3 style="color:white">联系人</h3>
    </div>

    <div class="um-content">

        <div id="wrapper">
            <div id="scroller">
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>

                <ul id="thelist" data-bind="foreach:mailbox">
                    <li>
                        <div>
                            <span data-bind="text:name"></span>
                        </div>
                    </li>

                </ul>

                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>

            </div>
        </div>


        <ul class="um-list-group" data-bind="foreach:Contacts" style="margin-top:0px;border-top:0px;border-bottom:0px">
            <li class="um-list-item">
                <a href="" class="btn" data-bind="click:rowclick">
                    <div class="media-left">
                        <img class="media-object " height=50 width=50 src="img/contact.png" alt="...">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" data-bind="text:name"></h4>
                        <p data-bind="text:phone"></p>
                    </div>
                </a>
            </li>
        </ul>

    </div>

    <div class="um-footer">
        <ul class="um-footer-tabbar">
            <li class="active">
                <a href="#q1">
                    <div class="ti-home"></div>
                    navbar</a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="ti-google"></div>
                    navbar</a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="ti-layout-grid2"></div>
                    navbar</a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="ti-settings"></div>
                    navbar</a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="ti-google"></div>
                    navbar</a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
