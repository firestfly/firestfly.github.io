<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs id="myTabs" class="tabs-icon-top tabs-color-active-positive um-tabs-bottom-border">

    <!-- Dashboard Tab -->
    <ion-tab title="联系人" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/contacts">
        <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>

    <!--  Account Tab
     <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
       <ion-nav-view name="tab-account"></ion-nav-view>
     </ion-tab>-->

    <!-- Chats Tab -->
    <ion-tab title="朋友圈" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
</ion-tabs>
