<ion-view view-title="朋友圈">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-thumbnail-right" ng-repeat="chat in chats"
                      type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="{{chat.textImg}}">

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>
                <p class="mt15">发表于:{{chat.lastTime}}</p>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    <i class="icon ion-ios-trash-outline"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
