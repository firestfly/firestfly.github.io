<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/transition.css">
		<link rel="stylesheet" href="css/animations.css">
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="page" id="item1">
				<a href="#item2" data-transition="f7">f7 ></a>
				<a href="#item2" data-transition="slide">slide ></a>
				<a href="#item2" data-transition="slideup">slideup ></a>
				<a href="#item2" data-transition="fade">fade ></a>
				<a href="#item2" data-transition="slidefade">slidefade ></a>
				<a href="#item2" data-transition="door">door ></a>
				<a href="#item2" data-transition="slideupfade">slideupfade ></a>
				<a href="#item2" data-transition="slide_ease">slide_ease ></a>
				<a href="#item2" data-transition="pop">pop ></a>
				<a href="#item2" data-transition="slide_scale">slide_scale ></a>
				<a href="#item2" data-transition="scale_pop">scale_pop ></a>
				<a href="#item2" data-transition="scale_down_up">scale_down_up ></a>
				<a href="#item2" data-transition="scale_slide">scale_slide ></a>
			</div>
			<div class="page" id="item2">
				<a href="#item1" class="back" data-transition="f7">&lt;f7</a>
				<a href="#item1" class="back" data-transition="slide">&lt;slide</a>
				<a href="#item1" class="back" data-transition="slideup">&lt;slideup</a>
				<a href="#item1" class="back" data-transition="fade">&lt;fade</a>
				<a href="#item1" class="back" data-transition="slidefade">&lt;slidefade</a>
				<a href="#item1" data-reverse="true" data-transition="door">&lt;door</a>
				<a href="#item1" data-reverse="true" data-transition="slideupfade">&lt;slideupfade</a>
				<a href="#item1" data-reverse="true" data-transition="slide_ease">&lt;slide_ease</a>
				<a href="#item1" data-reverse="true" data-transition="pop">&lt;pop</a>
				<a href="#item1" data-reverse="true" data-transition="slide_scale">&lt;slide_scale</a>
				<a href="#item1" data-reverse="true" data-transition="scale_pop">&lt;scale_pop</a>
				<a href="#item1" data-reverse="true" data-transition="scale_down_up">&lt;scale_down_up</a>
				<a href="#item1" class="back" data-transition="scale_slide">&lt;scale_slide</a>
			</div>
		</div>
		<script src="js/pagetransitions.js"></script>
	</body>
</html>
