<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ms-repeat</title>
    <script src="dist/avalon.js" type="text/javascript"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            background: "red",
            percent: 0
        })
        /*vm.$watch("background", function(v) {
            vm.background = v
        })*/
        // 可以去除
        var a = true
        var id = setInterval(function () {
            if (a) {
                if (vm.percent < 100) {
                    vm.percent = vm.percent + 0.1
                } else {
                    a = false
                }
            } else {
                if (vm.percent > 0) {
                    vm.percent = vm.percent - 0.1
                } else {
                    a = true
                }
            }
        }, 20)
    </script>
    <style>
        .handerx {
            width: 20px;
            height: 20px;
            position: absolute;
            color: #fff;
            background: #000;
        }

        .sliderx {
            width: 100%;
            height: 20px;
            position: relative;
        }

        .body {
            padding: 40px;
        }
    </style>
</head>

<body>
<h3>ms-css</h3>
<div ms-controller="test">
    <div style="width:200px; height:50px" ms-css-background="background">
    </div>
    <select ms-duplex="background">
        <option value="red">红</option>
        <option value="yellow">黄</option>
        <option value="green">绿</option>
    </select>
    <div class="slider" style="background:red;">
        <div class="handerx" ms-css-left="{{percent}}%">{{percent}}</div>
        <div style="background: greenyellow;height:20px" ms-css-width="{{percent}}%"></div>
    </div>
    <div class="sliderx" style="background:#d2d2d2;">
        <div style="background: #2FECDC;height:20px" ms-css-width="{{100-percent}}%"></div>
    </div>
</div>
</body>

</html>
