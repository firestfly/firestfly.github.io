<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ms-data</title>
    <script src="dist/avalon.js"></script>
    <script>
        avalon.templateCache["aaa"] = "<strong>dddddddddddd</strong>"
        avalon.templateCache["bbb"] = "<em>555555555555</em>"

        var model = avalon.define({
            $id: "test",
            adjust: function (tmpl) {
                return tmpl + "  " + (new Date - 0)
            },
            aaa: "aaa",
            change: function () {
                model.aaa = model.aaa === "aaa" ? "bbb" : "aaa"
            }
        })
    </script>
    <style>

    </style>
</head>

<body>
<div ms-controller="test">
    <div ms-include-src="aaa" data-include-loaded="adjust"></div>
    <button type="button" ms-click="change">点我切换模板</button>
</div>
</body>

</html>
