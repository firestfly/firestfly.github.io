<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ms-repeat</title>
    <script src="dist/avalon.js" type="text/javascript"></script>
    <script>
        avalon.ready(function () {
            avalon.define({
                $id: "AAA",
                name: "liger",
                color: "green"
            });
            avalon.define({
                $id: "BBB",
                name: "sphinx",
                color: "red"
            });
            avalon.define({
                $id: "CCC",
                name: "dragon" //不存在color   　　
            });
            avalon.define({
                $id: "DDD",
                name: "sirenia" //不存在color

            });
            avalon.scan()
        })
    </script>
    <style>
        .ms-controller,
        .ms-important,
        [ms-controller],
        [ms-important] {
            visibility: hidden;
        }
    </style>
</head>

<body>
<div ms-controller="AAA">
    <div>{{name}} : {{color}}</div>
    <div ms-controller="BBB">
        <div>{{name}} : {{color}}</div>
        <div ms-controller="CCC">
            <div>{{name}} : {{color}}</div>
        </div>
        <div ms-important="DDD">
            <div>{{name}} : {{color}}</div>
        </div>
    </div>
</div>
</body>

</html>
