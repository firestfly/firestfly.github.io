<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ms-data</title>
    <script src="dist/avalon.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="animate.css/animate.css">
    <script>
        avalon.effect("xxx", {
            leaveClass: "fadeOutRight",
            enterClass: "fadeInLeft"

        })
        avalon.effect("yyy", {
            enterClass: "zoomInDown",
            leaveClass: "zoomOutUp"
        })
        var a = avalon.define({
            $id: "test",
            aaa: "aaa.html",
            change: function () {
                a.aaa = a.aaa === "aaa.html" ? "bbb.html" : "aaa.html"
            }
        })
    </script>
    <style>
        .contain {
            border: 1px solid red;
            position: relative;
            width: 200px;
            top: 0px;
            height: 220px;
        }

        .aaa {
            background: #a9ea00;
            height: 200px;
        }

        .bbb {
            background: #e0f2be;
            height: 200px;
        }

        .fadeInLeft {
            position: absolute;
            width: 100%;
        }

        .fadeOutRight {
            position: absolute;
            width: 100%;
        }

        .zoomEffect {
            position: relative;
        }

        .zoomInDown,
        .zoomOutUp {
            width: 100%;
            height: 100%;
            top: 50%;
            margin-left: -150px;
            margin-top: -170px;
            left: 50%;
            position: absolute;
        }
    </style>
</head>

<body ms-controller="test" style="padding-bottom: 1000px;">
<div ms-include-src="'include2'+aaa" data-include-cache="true"></div>
<h5>data-include-repalce="false"</h5>
<div class='contain' style='overflow: hidden'>
    <div ms-include-src="'include2'+aaa" class="animated" ms-effect="xxx" data-include-cache="true"></div>
</div>

<h5>data-include-replace="true"</h5>
<div class='contain zoomEffect' style='overflow: hidden'>
    <div ms-include-src="'include2'+aaa" class="contain animated" ms-effect="yyy" data-include-replace="true"
         data-include-cache="true">哈哈哈
    </div>
</div>

<button type="button" ms-click="change">change</button>
</body>

</html>
