<div class="container-fluid">
    <div class="my-tab row">
        <a class="tab-item active">休假明细查看</a>
        <a class="tab-item" href="#/leave-approve-list">休假审批概览</a>
    </div>
    <div class="row">
        <div common-search-bar data-hide-export-btn="true" data-hide-groups="true"
             data-operation-buttons="operation-buttons" data-show-work-two-one="true"
             data-show-lieu-quota="true"></div>
        <div class="x-scroll-table lieu-line-setting">
            <table class="table table-bordered">
                <tr>
                    <th width="6%">姓名</th>
                    <th width="6%">休假类型</th>
                    <th width="9%">开始日期</th>
                    <th width="9%">结束日期</th>
                    <th width="7%">时长</th>
                    <th width="12%">公司</th>
                    <th width="12%">部门</th>
                    <th width="7%">EHR编号</th>
                    <th width="7%">资源编号</th>
                </tr>
                <tr ng-if="listData.length == 0">
                    <td colspan="11">表内暂无数据</td>
                </tr>
                <tr ng-if="listData" ng-repeat="item in listData">
                    <td rowspan="{{item.orderLength}}" ng-if="item.key == 0">{{item.employeeName}}</td>
                    <td>{{item.leaveType | holidayTypeFilter}}</td>
                    <td>{{item.startDate}}</td>
                    <td>{{item.endDate}}</td>
                    <td>{{item.duration}}</td>
                    <td rowspan="{{item.orderLength}}" ng-if="item.key == 0">{{item.company}}</td>
                    <td rowspan="{{item.orderLength}}" ng-if="item.key == 0">{{item.department}}</td>
                    <td rowspan="{{item.orderLength}}" ng-if="item.key == 0">{{item.sapId}}</td>
                    <td rowspan="{{item.orderLength}}" ng-if="item.key == 0">{{item.resourceId}}</td>
                </tr>
            </table>
        </div>
        <div common-pagination></div>
    </div>
</div>
