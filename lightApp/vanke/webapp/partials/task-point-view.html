<div class="container-fluid authority-container">
    <div class="row">
        <div data-common-search-bar data-show-task-type="true" data-show-standard-work-jobs="true"
             data-show-attendance-type="true" data-show-job-status="true"
             data-show-wealth-complete-time-date-range="true" data-show-task-status="true"></div>
    </div>
    <div class="effectiveness-btn">
        <button type="button" class="btn btn-default" ng-show="showRadio" ng-click="open()"
                ng-class="{'vk-btn-danger':isEffect,'vk-btn-default':!isEffect}" ng-disabled="isDisabled">
            {{taskStatusBtn}}
        </button>
        <span ng-show="isLock">已定案的任务不可以再标记</span><span ng-show="isDeplicate">请在助这儿后台标记任务是否重复</span>
    </div>
    <div class="row">
        <div class="table-responsive vk-table-complex">
            <table id="taskPointView" class="table table-bordered display nowrap text-overflow">
                <thead>
                <tr>
                    <th>#</th>
                    <th>员工姓名</th>
                    <th>总财富值</th>
                    <th>任务类型</th>
                    <th>末级任务类型</th>
                    <th>任务编号</th>
                    <th>有效性</th>
                    <th>完成时间</th>
                    <th>财富值计算时间</th>
                    <th>评价结果</th>
                    <th>评价系数</th>
                    <th>评价时间</th>
                    <th>是否收费</th>
                    <th>收费单号</th>
                    <th>收费金额</th>
                    <th>房屋名称</th>
                    <th>分享比例</th>
                    <th>标准工时 <br/>(分钟)</th>
                    <th>财富值转换系数</th>
                    <th>类型调节系数</th>
                    <th>工单任务调节系数</th>
                    <th>工单描述</th>
                    <th>管理中心</th>
                    <th>项目</th>
                    <th>岗位专业分类</th>
                    <th>职位</th>
                    <th>EHR信息</th>
                    <th>资源编号</th>
                    <th>房号</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="taskStatusConfirmDialog.html">
    <div class="modal-body text-center">
        <p>确认将本任务标记为</p>
        <span ng-bind="content" class="task-status"
              ng-class="{'highlight-red':content == '无效','highlight-black':content == '有效'}"></span>
    </div>
    <div class="modal-footer text-center">
        <button class="btn vk-btn-health" type="button" ng-click="ok()">确定</button>
        <button class="btn vk-btn-passion" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
