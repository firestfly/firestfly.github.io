<div class="employee-transfer container-fluid">
    <div class="my-tab row">
        <a href="#/employee-transfer-info-confirm?isCrossDepartment=1" class="tab-item">同项目变动确认</a>
        <a href="#/employee-transfer-leave-rule?isCrossDepartment=1" class="tab-item">同项目变动结余调休假设置</a>
        <a href="#/employee-transfer-info-confirm?isCrossDepartment=2" class="tab-item active">跨项目变动调出确认</a>
        <a href="#/employee-transfer-cross-leave-rule?isCrossDepartment=2" class="tab-item">跨项目变动结余调休假设置</a>
    </div>
    <div class="row">
        <div data-common-search-bar data-hide-export-btn="true"
             data-hide-groups="true" data-hide-date-range="false" data-hide-department="false"
             data-hide-company="false" data-show-city-company="false" show-lieu-leave-rule="false"
             show-employee-transfer-type="true"></div>
        <div class="x-scroll-table">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th rowspan="2">资源编号</th>
                    <th rowspan="2">EHR编号</th>
                    <th rowspan="2">姓名</th>
                    <th colspan="3">截止变动日期应结算加班时长（小时）</th>
                    <th rowspan="2">已安排月休<br>（天数）</th>
                    <th colspan="2">结余调休假时长（小时）</th>
                    <th rowspan="2">变动前公司</th>
                    <th rowspan="2">变动前部门</th>
                    <th rowspan="2">变动生效日期</th>
                    <th rowspan="2">变动后公司</th>
                    <th rowspan="2">变动后部门</th>
                    <th rowspan="2">操作</th>
                    <th rowspan="2">状态</th>
                </tr>
                <tr>
                    <th>工作日</th>
                    <th>休息日</th>
                    <th>法定节假日</th>
                    <th>工作日加班调休</th>
                    <th>休息日加班调休</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td ng-bind="item.employeeId || '-'"></td>
                    <td ng-bind="item.sapNo || '-'"></td>
                    <td ng-bind="item.employeeName || '-'"></td>
                    <td ng-bind="item.weekDayArrangedPayOvertime || '-'"></td>
                    <td ng-bind="item.restDayArrangedPayOvertime || '-'"></td>
                    <td ng-bind="item.holidayArrangedPayOvertime || '-'"></td>
                    <td ng-bind="item.monthlyHolidayArranged || '-'"></td>
                    <td ng-bind="item.weekDayOvertimeBalance || '-'"></td>
                    <td ng-bind="item.restDayOvertimeBalance || '-'"></td>
                    <td ng-bind="item.preTransferCompany || '-'"></td>
                    <td ng-bind="item.preTransferDepartment || '-'"></td>
                    <td ng-bind="item.transferEnableDate || '-'"></td>
                    <td ng-bind="item.postTransferCompany || '-'"></td>
                    <td ng-bind="item.postTransferDepartment || '-'"></td>
                    <td>
                        <a ng-href="#/employee-transfer-detail?item={{item}}&transferType=1&isCrossDepartment=2">确认变动</a>
                    </td>
                    <td ng-bind="item.transferStatus"></td>
                    <!--<td ng-class="{'pointer-stop': item.state == 1 || item.state == 2}">-->
                    <!--<button class="btn-a" ng-click="confirmTransfer(item)"></button>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div common-pagination></div>
</div>
<script type="text/ng-template" id="scheduleList.html">
    <div class="modal-header">
        <strong class="modal-title">人员有如下异常，不可操作变动</strong>
        <div class="modal-close" ng-click="cancel()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
    <div class="modal-body">
        <div class="container-fluid vk-dialog-container">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>姓名</th>
                    <th>EHR编号</th>
                    <th>资源编号</th>
                    <th>管理中心</th>
                    <th>部门</th>
                    <th>异常原因</th>
                    <th>发生日期</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td ng-bind="item.employeeName"></td>
                    <td ng-bind="item.sapId"></td>
                    <td ng-bind="item.employeeId"></td>
                    <td ng-bind="item.companyName"></td>
                    <td ng-bind="item.departmentName"></td>
                    <td ng-bind="item.reason"></td>
                    <td ng-bind="item.date"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center;">
        <button class="btn vk-btn-health" type="button" ng-click="cancel()">
            &nbsp;&nbsp;确定&nbsp;&nbsp;
        </button>
    </div>
</script>
