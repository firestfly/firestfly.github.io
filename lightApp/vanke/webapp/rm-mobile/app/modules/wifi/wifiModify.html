<div class="scrollable">    <div class="scrollable-content wifi">        <div class="employee-intro">            <span>{{ wm.employeeInfo.id }}</span>            <span>{{ wm.employeeInfo.name }}</span>            <span>{{ wm.employeeInfo.jobName }}</span>        </div>        <div class="wifi-row ">            <div class="flex-box inner">                <div class="flex ">项目名称</div>                <div class="flex ta-r" ng-click="wm.departmentModal = true">                    {{wm.department.name}} <span class="wifi-arrow-down" ng-if="false"></span>                </div>            </div>        </div>        <div class="wifi-row">            <div class="inner flex-box">                <img src="./rm-mobile/app/images/map-pin.png" alt=""/>{{wm.department.name}}                <input type="text" class="wifi-input" placeholder="请填写考勤地点（必填）" ng-model="wm.attendancePlace"/>            </div>        </div>        <div class="wifi-row">            <div class="flex-box inner">                <div class="">                    <div class="">                        <img src="./rm-mobile/app/images/wifi.png" alt=""/>                    </div>                    <div class="vk-hide">                        &nbsp;                    </div>                </div>                <div class="flex">                    <div class="">                        {{wm.SSID.ssid}}                    </div>                    <div class="wifi-subtitle">                        <small>{{wm.SSID.bssid}}</small>                    </div>                </div>                <div class="flex wifi-subtitle ta-r">                    <small>当前连接Wi-Fi</small>                </div>            </div>        </div>        <div class="wifi-row">            <div class="flex-box inner" ng-click="wm.fixedPostModal = true">                <img src="./rm-mobile/app/images/fixedPost.png" alt=""/>添加固定岗位地点                <small class="wifi-subtitle">（可多选）</small>                <div class="flex ta-r">                    <span class="wifi-arrow-down" ng-if="wa.fixedPosts.length > 0"></span>                </div>            </div>            <div class="flex-box inner border-t" ng-repeat="fixedPost in wm.fixedPostList">                <div class="">                    <div class="vk-hide">                        <img src="" alt=""/>                    </div>                </div>                <div class="">                    <div class="">                        {{fixedPost.fixedPostName}}                    </div>                </div>                <div class="flex ta-r">                    <img src="./rm-mobile/app/images/delete.png" alt="" class="right"/>                </div>            </div>        </div>        <div class="inner-small-row">            <a href="" class="vk-btn vk-btn-primary" ng-click="wm.save()">保存</a>        </div>        <div class="wifi-tab">            <a class="tabs active" href="#/wifi/modify">设置</a>            <a class="tabs" href="#/wifi/search">查看</a>        </div>    </div></div><div class="backdrop wifi" ng-show="wm.departmentModal">    <div class="backdrop-mask" ng-click="wm.departmentModal = !wm.departmentModal ">    </div>    <div class="modal">        <div class="modal-header flex-box border-b">            <div class="flex" ng-click="wm.departmentModal = !wm.departmentModal ">取消</div>            <div class="flex ta-r" ng-click="wm.departmentSelected()">确定</div>        </div>        <div class="modal-content">            <div class="post-list" ng-repeat="department in wm.departments" ng-click="wm.sigleSelect(department)">                <div class="flex-box">                    <div class="">                        {{department.name}}                    </div>                    <div class="flex ta-r" ng-show="department.selected">                        <img src="./rm-mobile/app/images/selected.png" alt=""/>                    </div>                </div>            </div>        </div>    </div></div><div class="backdrop wifi" ng-show="wm.fixedPostModal">    <div class="backdrop-mask" ng-click="wm.fixedPostModal = !wm.fixedPostModal ">    </div>    <div class="modal">        <div class="modal-header flex-box border-b">            <div class="flex" ng-click="wm.fixedPostModal = !wm.fixedPostModal ">取消</div>            <div class="flex ta-r" ng-click="wm.fixedPostSelected()">确定</div>        </div>        <div class="modal-content">            <div class="post-list" ng-repeat="fixedPost in wm.fixedPosts"                 ng-click="fixedPost.selected = !fixedPost.selected">                <div class="flex-box">                    <div class="">                        {{fixedPost.fixedPostName}}                    </div>                    <div class="flex ta-r" ng-show="fixedPost.selected">                        <img src="./rm-mobile/app/images/selected.png" alt=""/>                    </div>                </div>            </div>        </div>    </div></div>
