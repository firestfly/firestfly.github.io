<!DOCTYPE html>
<html ng-app="App" ng-controller="AppCtrl">
<head>
    <title>AngularJS Taco Party</title>
    <link href="../dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-signin">
        <h3>Launch the AngularJS Wizard</h3>
        <div class="thumbnail">
            <img src="nacho-libre.jpg" alt="Naaaaaaaaaaacho Libre!">
        </div>
        <button type="button" class="btn btn-large btn-primary ng-scope"
                bs-modal="'谷歌-2.html'"
                data-toggle="modal">I Dare You!
        </button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../angular/angular.min.js"></script>
<script src="../dist/bootstrap/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
<script>
    angular.module('App', ['$strap.directives'])
        .controller('AppCtrl', function ($scope) {
            $scope.steps = ['one', 'two', 'three'];
            $scope.step = 0;
            $scope.wizard = {tacos: 2};
            $scope.isFirstStep = function () {
                return $scope.step === 0;
            };
            $scope.isLastStep = function () {
                return $scope.step === ($scope.steps.length - 1);
            };
            $scope.isCurrentStep = function (step) {
                return $scope.step === step;
            };
            $scope.setCurrentStep = function (step) {
                $scope.step = step;
            };
            $scope.getCurrentStep = function () {
                return $scope.steps[$scope.step];
            };
            $scope.getNextLabel = function () {
                return ($scope.isLastStep()) ? 'Submit' : 'Next';
            };
            $scope.handlePrevious = function () {
                $scope.step -= ($scope.isFirstStep()) ? 0 : 1;
            };
            $scope.handleNext = function (dismiss) {
                if ($scope.isLastStep()) {
                    dismiss();
                } else {
                    $scope.step += 1;
                }
            };
        });
</script>
</body>
</html>
