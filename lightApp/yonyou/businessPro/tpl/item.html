<link rel="stylesheet" href="css/item.css">
<div class="um-page">
    <div class="um-header">
        <a href="javascript:;" role="back" class="um-back" ng-click="back()">返回</a>
        <h3>商品详情</h3>
    </div>
    <div class="um-content">
        <div class="list">
            <ul id="orders" class="um-form right-list-item">
                <li>
                    <div class="um-list-item">
                        <div class="um-list-item-media">
                            <img class="media-object img-rounded" ng-src="{{itemData.pic}}" height=80 width=80
                                 alt="...">
                        </div>
                        <div class="um-list-item-inner">
                            <div class="um-list-item-body">
                                <p class="media-heading" ng-bind="itemData.item_title"></p>
                                <p class="um-red f16"><span>￥</span><span class="price"
                                                                          ng-bind="itemData.priceEnd"></span></span></p>
                            </div>
                            <div class="um-list-item-after">
                                <span class="reduce" ng-click="reduceNum()">-</span>
                                <span class="count" ng-bind="itemNum"></span>
                                <span class="add" ng-click="addNum()">+</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="um-list um-list-static service-score">
                <li class="um-box">
                    <div>
                        <span class="from" ng-bind="itemData.source_location"></span>至
                        <span class="to" ng-bind="itemData.receive_city"></span>
                        <div class="count">快递:￥<span ng-bind="itemData.fastPostFee"></span></div>
                    </div>
                    <div>
                        月销量
                        <div class="count" ng-bind="itemData.total_sold"></div>
                    </div>
                    <div>
                        送积分
                        <div class="count" ng-bind="itemData.integral"></div>
                    </div>
                </li>
            </ul>
            <!--<ul class="um-list um-list-static logistics">
                <li class="um-box">
                    <div>
                        <span class="from" ng-bind="itemData.source_location"></span>至
                        <span class="to" ng-bind="itemData.receive_city"></span>
                        <div class="count">快递<span ng-bind="itemData.fastPostFee"></span></div>
                    </div>
                    <div>月销量<div class="count" ng-bind="itemData.total_sold"></div></div>
                    <div>送积分<div class="count" ng-bind="itemData.integral"></div></div>
                </li>
            </ul>-->
            <ul class="um-list um-list-static">
                <li>
                    <span class="um-red">服务:</span>
                    <span class="ml10">
								<span ng-bind="itemData.slogan"></span>
							</span>
                </li>
            </ul>
            <div class="um-box mt30 buy">
                <button class="um-bf1 btn btn-danger" ng-click="buyNow()">立即购买</button>
                <button class="um-bf1 btn um-btn-danger" ng-click="addToShopcar()">加入购物车</button>
            </div>
            <ul class="um-list um-list-static">
                <li>
                    <a ng-href="#/store/{{itemData.store_id}}" class="btn" ng-bind="itemData.store_name"></a>
                </li>
            </ul>
            <ul class="um-list um-list-static service-score">
                <li class="um-box">
                    <div>描述相符&nbsp;<span class="count" ng-bind="itemData.feedback.match"></span></div>
                    <div>服务态度&nbsp;<span class="count" ng-bind="itemData.feedback.manners"></span></div>
                    <div>发货速度&nbsp;<span class="count" ng-bind="itemData.feedback.speed"></span></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="um-footer um-noborder">
        <ul class="um-footer-tabbar">
            <li class="active">
                <a href="index.html">
                    <div class="ti-home"></div>
                    主页</a>
            </li>
            <li>
                <a href="shopcar.html">
                    <div class="ti-shopping-cart"></div>
                    购物车</a>
            </li>
            <li>
                <a href="orderlists.html">
                    <div class="ti-user"></div>
                    个人中心</a>
            </li>
        </ul>
    </div>
</div>
