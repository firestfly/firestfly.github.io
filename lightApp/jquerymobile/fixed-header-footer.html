<!DOCTYPE HTML>
<html>
<head>
    <title>JQM固定首尾转屏效果</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="JQM固定首尾转屏效果 "/>
    <meta name="description" content="JQM固定首尾转屏效果"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript">
        $(document).on("click", ".next_btn", function () {
            $.mobile.changePage("#PAGE2", {transition: "slide"});
        });

        $(document).on("click", ".previous_btn", function () {
            $.mobile.changePage("#PAGE1", {transition: "slide", reverse: true});
        });
    </script>
</head>
<body>
<!-- PAGE1 -->
<div data-role="page" data-dom-cache="true" id="PAGE1">
    <div data-theme="b" data-role="header" data-position="fixed" data-id="header">
        <h3 align="center">
            header(我被定住了)
        </h3>
    </div>

    <div data-role="content">
        这是第一页
    </div>
    <div class="ui-grid-a">
        <div class="ui-block-a">
            <a data-role="button" href="#"> 上一页 </a>
        </div>
        <div class="ui-block-b">
            <a data-role="button" href="#" class="next_btn"> 下一页 </a>
        </div>
    </div>
    <div data-theme="b" data-position="fixed" data-role="footer" data-id="footer">
        <h3 align="center">
            foot(我被定住了)
        </h3>
    </div>
</div>

<!-- PAGE2 -->
<div data-role="page" data-dom-cache="true" id="PAGE2">
    <div data-theme="b" data-role="header" data-position="fixed" data-id="header">
        <h3 align="center">
            header2(我被定住了)
        </h3>
    </div>

    <div data-role="content">
        这是第二页
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a data-role="button" data-rel="back" href="#"> 上一页 </a>
            </div>
            <div class="ui-block-b">
                <a data-role="button" href="#"> 下一页 </a>
            </div>
        </div>
        <div data-theme="b" data-position="fixed" data-role="footer" data-id="footer">
            <h3 align="center">
                foot2(我被定住了)
            </h3>
        </div>
    </div>
</body>
</html>
