<div class="callctrl" ms-controller="callctrl">
	<div class="callctrl-info" ms-class="active:infoActive">
		<div class="callctrl-state">
			<i ms-class="icf-{{status}}"></i>
		</div>
		<div class="callctrl-phone">
			<span class="callctrl-number" ms-text="phoneNumber"></span>
			<span class="callctrl-address" ms-text="phoneAddress"></span>
		</div>
		<div class="callctrl-time">
			<span ms-text="statusText"></span>：<span ms-text="phoneTime"></span>
		</div>
	</div>
	<span class="pipe"></span>
	<div class="callctrl-btns">
		<span ms-text="currentCallText"></span>
		<div class="btn" ms-class="disabled:btnLogin.disable">
			<span ms-click="change('btnLogin')"><i class="icf-callin"></i> <span ms-text="btnLoginText">登录</span></span>
			<div class="c-tipbox cbtns-login"  ms-visible="btnLogin.visible">
				<div class="c-tipbox-content">
				<label>工号：<select class="span2" ms-duplex="AgentId" id="callctrl_teluser">
					<option value="">==请选择==</option>
					<option ms-repeat="teluserOptions" ms-text="el.name" ms-attr-value="el.number"></option>
				</select></label>
				<label>分机：<input type="text" class="span2" ms-duplex-digit="AgentStation"></label>
				<button class="btn btn-success" ms-click="btnLogin.login">确认</button>
				<button class="btn btn-warning" ms-visible="hasLogined" ms-click="btnLogin.logout">注销</button>
				<button class="btn" ms-click="btnLogin.cancel">取消</button>
				</div>
			</div>
		</div>
		<div class="btn" ms-class="disabled:btnAnswer.disable">
			<span ms-click="change('btnAnswer')"><i class="icf-callin"></i> 接听</span>
			</div>
		<div class="btn" ms-class="disabled:btnHangOn.disable" ms-class-1="active:btnHangOn.holding">
			<span ms-click="change('btnHangOn')"><i class="icf-hangon"></i> <span ms-text="btnHangOn.holding?'取消':'保持'"></span></span>
			</div>
		<div class="btn" ms-class="disabled:btnTransfer.disable">
			<span ms-click="change('btnTransfer')"><i class="icf-transfer"></i> 转接</span>
			<div class="c-tipbox cbtns-phonenumber" ms-visible="btnTransfer.visible">
				<div class="c-tipbox-content">
					<input type="text" class="span2" ms-duplex-mobile="btnTransfer.dnis" value="">
					<button class="btn btn-warning" ms-click="btnTransfer.sure">确认</button>
				</div>
			</div>
			</div>
		<div class="btn" ms-class="disabled:btnConsult.disable">
			<span ms-click="change('btnConsult')"><i class="icf-consult"></i> 咨询</span>
			<div class="c-tipbox cbtns-consult" ms-visible="btnConsult.visible">
				<div class="c-tipbox-content">
					<div class="align-center" ms-visible="consultBox.loading">加载空闲坐席中...</div>
					<div class="align-center"
						ms-visible="!consultBox.loading && consultBox.groupList.size==0">当前无空闲坐席</div>
					<dl id="consoutBox" ms-visible="!consultBox.loading && consultBox.groupList.size!=0">
						<dd ms-repeat="consultBox.groupList">
							<div class="group-title">
								<span class="group-name" ms-text="el.name"></span>
								<span class="idle-count" ms-text="el.group.size()"></span> 座
							</div>
							<ul>
								<li ms-loop-if="el.group.size()==0">
									<span>该组暂无空闲坐席</span>
								</li>
								<li ms-repeat-em="el.group" ms-data-num="em.agentStation">
									<span class="member-name" ms-text="em.name"></span>
									<span class="member-phone" ms-text="em.agentStation"></span>
								</li>
							</ul>
						</dd>
					</dl>
					<div>
						<input type="text" class="span2" ms-duplex-mobile="btnConsult.dnis" value="">
						<button class="btn btn-warning" ms-click="btnConsult.sure">确认</button>
					</div>
				</div>
			</div>
			</div>
		<div class="btn" ms-class="disabled:btnBusy.disable" >
			<span ms-click="change('btnBusy')" class="icf-busy"><i class=""></i> 置忙</span>
			</div>
		<div class="btn" ms-class="disabled:btnFree.disable" >
			<span ms-click="change('btnFree')"><i class="icf-free"></i> 置闲</span>
			</div>
		<div class="btn" ms-class="disabled:btnHangUp.disable">
			<span ms-click="change('btnHangUp')"><i class="icf-hangup"></i> 挂机</span>
			</div>
		<div class="btn" ms-class="disabled:btnCallout.disable">
			<span ms-click="btnCallout.change"><i class="icf-callout"></i> 呼出</span>
			<div class="c-tipbox cbtns-phonenumber" ms-visible="btnCallout.visible">
				<div class="c-tipbox-content">
					<div>
						<label class="inline" ms-repeat="calloutReason"><input name="calloutReason" ms-attr-value="el.id" type="checkbox" ms-duplex="reasons"><span ms-text="el.content"></span></label>
					</div>
					<input type="text" class="span2" ms-duplex-mobile="btnCallout.dnis" >
					<button class="btn btn-warning" ms-click="btnCallout.sure">确认</button>
				</div>
			</div>
			</div>
	</div>
</div>
