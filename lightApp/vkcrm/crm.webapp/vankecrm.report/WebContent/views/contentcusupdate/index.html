
<!-- 修改记录报表 - 客户修改记录报表 -->
<div class="task_layout" ms-controller="cusupdate">

    <!-- navigation area -->
    <div class="navigation">
        <ul class="breadcrumb">
            <li><a>修改记录报表</a> <span class="divider">/</span></li>
            <li class="active">客户修改记录报表</li>
        </ul>
    </div>

    <!-- search area -->
    <div class="form_layout">
        <form>
            <fieldset>
                <table class="table task-table task">
                    <tr>
                        <th>
                            <label>开始时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="cusupdate_starttime" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'cusupdate_endtime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" ms-duplex="form.start_time" />
                        </td>
                        <th>
                            <label>结束时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="cusupdate_endtime" onclick="WdatePicker({minDate:'#F{$dp.$D(\'cusupdate_starttime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" ms-duplex="form.end_time" />
                        </td>
                        <th>
                            <label>修改人:</label>
                        </th>
                        <td>
                            <input type="text" class="input2" placeholder="请输入修改人姓名" ms-duplex="form.userName" id="userName" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="cs_organization">管理中心:</label>
                        </th>
                        <td>
                            <input type="text" id="cs_organization" name='cs_organization' class="input2 pointer" readonly="true" target='cs_organization' ms-click="organizationControl" ms-value="form.organizationText" /> <i ms-visible="form.organizationId!=''" ms-click="cleanOrganization" class="icon-remove"></i>
                        </td>
                        <th>
                            <label>项目:</label>
                        </th>
                        <td>
                            <select class="select2" ms-duplex="form.projectId" id ='cs_project'>
                                <option value="">==请选择==</option>
                                <option ms-repeat="project.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                        <th>
                            <label>网格:</label>
                        </th>
                        <td>
                            <select class="select2" ms-duplex="form.gridId" id="cs_grid">
                                <option value="">==请选择==</option>
                                <option ms-repeat="grid.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>修改字段:</label>
                        </th>
                        <td>
                            <select class="select2" ms-duplex="form.modifyField">
                                <option value="">==请选择==</option>
                                <option ms-attr-value="el.code" ms-repeat="modifyField.list">{{el.value}}</option>
                            </select>
                        </td>
                        <th>
                            <label>客户姓名:</label>
                        </th>
                        <td>
                            <input type="text" class="input2" ms-duplex="form.customerName">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <!-- function btns area -->
    <div class="operation_btns">
        <a class="btn btn-primary" ms-click="search_event"><span class="icon-search icon-white"></span> 查 询 </a>
        <a class="btn" ms-click="reset_event"><span class="icon-refresh"></span> 重 置 </a>
        <a class="btn btn-success" ms-click="export_event" href="javascript:void(0)"><span class="icon-download icon-white"></span> 导 出 </a>
        <iframe id="cusupdate_export" src="" class="hide export-link"></iframe>
    </div>

    <!-- table list area -->
    <div id="custable" class="notice-list form-list" style="top:205px">
        <table style="width: 180%" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>修改字段名称</th>
                    <th>修改前内容</th>
                    <th>修改后内容</th>
                    <th>修改人</th>
                    <th>修改人所在网格</th>
                    <th>修改人所在项目</th>
                    <th>修改人所在管理中心</th>
                    <th>修改时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="data.list">
                    <td><span ms-text="el.customerName"></span></td>
                    <td><span ms-text="el.modifyField"></span></td>
                    <td><span ms-text="el.beforeModift"></span></td>
                    <td><span ms-text="el.afterModift"></span></td>
                    <td><span ms-text="el.modifier"></span></td>
                    <td><span ms-text="el.modifierGrid"></span></td>
                    <td><span ms-text="el.modifierProject"></span></td>
                    <td><span ms-text="el.modifiermanCenter"></span></td>
                    <td><span ms-text="el.modifyTime"></span></td>
                </tr>
                <tr ms-if="!data.isLoading && data.list.size()==0">
                    <td colspan="10">暂无数据</td>
                </tr>
                <tr ms-if="data.isLoading">
                    <td colspan="10">正在加载...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- total area -->
    <div class="total" style="position: absolute; margin:6px 10px; right: 0; bottom: 0;" ms-if="totalSize>0">
        共 <b ms-text="totalSize"></b> 条记录
    </div>

    <!-- table list page area -->
    <div class="pagination" id="cc_pagination" ms-if="data.list.size()>0"></div>

    <!-- 管理中心 -->
    <div class="choose" id="cus_choose" ms-visible='organization_vis'>
        <div class="item-list">
            <ul>
                <li ms-repeat="organization.list" ms-data-id="el.id" ms-data-text="el.name">
                    <label ms-text='el.name' ms-title='el.name'></label>
                </li>
            </ul>
            <ul ms-visible="organization.list.size() == 0">
                <li>暂无数据</li>
            </ul>
        </div>
        <div class="foot">
            <button class="btn btn-small" type="buton" ms-click='close'>关 闭</button>
            <button class="btn btn-small btn-warning" type="button" ms-click='cleanOrganization'>清 除</button>
        </div>
    </div>

</div>
