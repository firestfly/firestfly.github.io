<!-- 修改记录报表 - 客户修改记录报表 -->
<div class="task_layout" ms-controller="car">

    <!-- navigation area -->
    <div class="navigation">
        <ul class="breadcrumb">
          <li><a>呼叫报表</a> <span class="divider">/</span></li>
          <li class="active">事件明细报表</li>
        </ul>
    </div>

    <!-- search area -->
    <div class="form_layout">
        <form>
            <fieldset>
                <table class="table task-table task">
                    <tr>
                        <th>
                            <label>开始时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="start_time" ms-duplex="form.start_time"
                                   onclick="WdatePicker({maxDate:'#F{$dp.$D(\'end_time\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        </td>
                        <th>
                            <label>结束时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="end_time" ms-duplex="form.end_time" 
                                   onclick="WdatePicker({minDate:'#F{$dp.$D(\'start_time\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        </td>
                        <th>
                            <label for="userName">修改人:</label>
                        </th>
                        <td>
                            <input type="text" class="input2" placeholder="请输入修改人姓名" ms-duplex="form.userName" id="userName" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="organization">管理中心:</label>
                        </th>
                        <td>
                            <input type="text" name='cus_organization' class="input2 pointer" readonly="true" ms-attr-value="form.organizationText" ms-widget="organizationchoose,baseOrganizationChoose"/>
                        </td>
                        <th>
                            <label for="project">项目:</label>
                        </th>
                        <td>
                            <select id="project" class="select2" ms-duplex="form.projectId">
                                <option value="">==请选择==</option>
                                <option ms-repeat="project.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                        <th>
                            <label for="grid">网格:</label>
                        </th>
                        <td>
                            <select id="grid" class="select2" ms-duplex="form.gridId">
                                <option value="">==请选择==</option>
                                <option ms-repeat="grid.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="modifyField">修改字段:</label>
                        </th>
                        <td>
                            <select class="select2" id="modifyField" ms-duplex="form.modifyField">
                                <option value="">==请选择==</option>
                                <option value="mainMobile">主用手机</option>
                                <option value="certificateId">证件号码</option>
                                <option value="certificateType">证件类型</option>
                                <option value="urgencyPhoneNumber">紧急联系人手机</option>
                                <option value="standbyMobile">备用手机</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <!-- function btns area -->
    <div class="operation_btns">
        <a class="btn btn-primary" ms-click="search_event"><span class="icon-search icon-white"></span> 查 询 </a>
        <a class="btn" ms-click="reset_event"><span class="icon-refresh"></span> 重 置 </a>
    </div>

    <!-- table list area -->
    <div id="custable" class="notice-list">
        <table style="width: 180%" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>修改字段名称</th>
                    <th>修改前内容</th>
                    <th>修改后内容</th>
                    <th>修改人</th>
                    <th>修改人所在网格</th>
                    <th>修改人所在项目</th>
                    <th>修改人所在管理中心</th>
                    <th>修改时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="data.list">
                    <td><span ms-text="el.customerName"></span><span ms-if='el.customerName=='''>－</span></td>
                    <td><span ms-text="el.modifyField"></span></td>
                    <td><span ms-text="el.beforeModift"></span></td>
                    <td><span ms-text="el.afterModift"></span></td>
                    <td><span ms-text="el.modifier"></span></td>
                    <td><span ms-text="el.modifierGrid"></span></td>
                    <td><span ms-text="el.modifierProject"></span></td>
                    <td><span ms-text="el.modifiermanCenter"></span></td>
                    <td><span ms-text="el.modifyTime"></span></td>
                </tr>
                <tr ms-if="!data.isLoading && data.list.size()==0">
                    <td colspan="10">暂无数据</td>
                </tr>
                <tr ms-if="data.isLoading">
                    <td colspan="10">正在加载...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- table list page area -->
    <div class="pagination" id="pagination" ms-if="data.list.size()>0"></div>

</div>
