<!-- 修改记录报表 - 客户修改记录报表 -->
<div class="task_layout" ms-controller="sfamass">

    <!-- navigation area -->
    <div class="navigation">
        <ul class="breadcrumb">
          <li><a>满意度表</a> <span class="divider">/</span></li>
          <li class="active">进度积累</li>
        </ul>
    </div>

    <!-- search area -->
    <div class="form_layout">
        <form>
            <fieldset>
                <table class="table task-table task">
                    <tr>
                        <th><label>开始时间:</label></th>
                        <td>
                            <input type="text" class="Wdate input2" id="sfamass_starttime" ms-duplex="form.start_time"
                                   onclick="WdatePicker({maxDate:'#F{$dp.$D(\'sfamass_endtime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        </td>
                        <th><label>结束时间:</label></th>
                        <td>
                            <input type="text" class="Wdate input2" id="sfamass_endtime" ms-duplex="form.end_time" 
                                   onclick="WdatePicker({minDate:'#F{$dp.$D(\'sfamass_starttime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        </td>
                        <th><label>问卷名称:</label></th>
                        <td>
                            <input type="text" class="input2">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <!-- function btns area -->
    <div class="operation_btns">
        <a class="btn btn-primary" ms-click="search_event"><span class="icon-search icon-white"></span> 查 询 </a>
        <a class="btn" ms-click="reset_event"><span class="icon-refresh"></span> 重 置 </a>
    </div>

    <!-- table list area -->
    <div id="custable" class="notice-list">
        <table style="width: 180%" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>修改字段名称</th>
                    <th>修改前内容</th>
                    <th>修改后内容</th>
                    <th>修改人</th>
                    <th>修改人所在网格</th>
                    <th>修改人所在项目</th>
                    <th>修改人所在管理中心</th>
                    <th>修改时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="data.list">
                    <td><span ms-text="el.customerName"></span><span ms-if='el.customerName=='''>－</span></td>
                    <td><span ms-text="el.modifyField"></span></td>
                    <td><span ms-text="el.beforeModift"></span></td>
                    <td><span ms-text="el.afterModift"></span></td>
                    <td><span ms-text="el.modifier"></span></td>
                    <td><span ms-text="el.modifierGrid"></span></td>
                    <td><span ms-text="el.modifierProject"></span></td>
                    <td><span ms-text="el.modifiermanCenter"></span></td>
                    <td><span ms-text="el.modifyTime"></span></td>
                </tr>
                <tr ms-if="!data.isLoading && data.list.size()==0">
                    <td colspan="10">暂无数据</td>
                </tr>
                <tr ms-if="data.isLoading">
                    <td colspan="10">正在加载...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- table list page area -->
    <div class="pagination" id="pagination" ms-if="data.list.size()>0"></div>

</div>
