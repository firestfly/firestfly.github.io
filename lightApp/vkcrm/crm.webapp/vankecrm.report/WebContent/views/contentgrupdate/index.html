<!-- 修改记录报表 - 客房关系修改记录报表 -->
<div class="task_layout" ms-controller="grupdate">

    <!-- navigation area -->
    <div class="navigation">
        <ul class="breadcrumb">
            <li><a>修改记录报表</a> <span class="divider">/</span></li>
            <li class="active">客房关系修改记录报表</li>
        </ul>
    </div>

    <!-- search area -->
    <div class="form_layout">
        <form>
            <fieldset>
                <table class="table task-table task">
                    <tr>
                        <th>
                            <label for="st_time">开始时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="st_time" onclick="var e_time=$dp.$('e_time');WdatePicker({onpicked:function(){e_time.click();},maxDate:'#F{$dp.$D(\'e_time\')}',dateFmt:'yyyy年MM月dd日 HH:mm:ss',vel:'hid_st_time'})" />
                            <input type="hidden" id="hid_st_time" ms-duplex="form.st_time" />
                        </td>
                        <th>
                            <label for="e_time">结束时间:</label>
                        </th>
                        <td>
                            <input type="text" class="Wdate input2" id="e_time" onclick="WdatePicker({minDate:'#F{$dp.$D(\'st_time\')}',dateFmt:'yyyy年MM月dd日 HH:mm:ss',vel:'hid_e_time'})" />
                            <input type="hidden" id="hid_e_time" ms-duplex="form.e_time" />
                        </td>
                        <th>
                            <label for="gr_userName">修改人:</label>
                        </th>
                        <td>
                            <input type="text" class="input2" placeholder="请输入修改人姓名" ms-duplex="form.gr_userName" id="gr_userName" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="gr_organization">管理中心:</label>
                        </th>
                        <td>
                            <input type="text" id="gr_organization" name='gr_organization' class="input2 pointer" readonly="true" target='gr_organization' ms-click="organizationControl" ms-value="form.gr_organizationText" /> <i ms-visible="form.gr_organizationId!=''" ms-click="cleanOrganization" class="icon-remove"></i>
                        </td>
                        <th>
                            <label for="gr_project">项目:</label>
                        </th>
                        <td>
                            <select id="gr_project" class="select2" ms-duplex="form.gr_projectId">
                                <option value="">==请选择==</option>
                                <option ms-repeat="project.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                        <th>
                            <label for="gr_gridId">网格:</label>
                        </th>
                        <td>
                            <select id="gr_gridId" class="select2" ms-duplex="form.gr_gridId">
                                <option value="">==请选择==</option>
                                <option ms-repeat="grid.list" ms-attr-value="el.id">{{el.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="changeType">操作类型:</label>
                        </th>
                        <td>
                            <select class="select2" id="changeType" ms-duplex="form.changeType">
                                <option value="">==请选择==</option>
                                <option value="移除">解除客房关系</option>
                                <option value="新增">新增客房关系</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <!-- function btns area -->
    <div class="operation_btns">
        <a class="btn btn-primary" ms-click="search_event"><span class="icon-search icon-white"></span> 查 询 </a>
        <a class="btn" ms-click="reset_event"><span class="icon-refresh"></span> 重 置 </a>
        <a class="btn btn-success" ms-click="export_event" href="javascript:void(0)"><span class="icon-download icon-white"></span> 导 出 </a>
        <iframe id="grupdate_export" src="" class="hide export-link"></iframe>
    </div>

    <!-- table list area -->
    <div id="grtable" class="notice-list form-list" style="top:205px">
        <table style="width: 180%" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>所属房屋</th>
                    <th>房屋编码</th>
                    <th>客户名称</th>
                    <th>客户编码</th>
                    <th>客房关系</th>
                    <th>修改人</th>
                    <th>修改人所在网格</th>
                    <th>修改人所在项目</th>
                    <th>修改人所在管理中心</th>
                    <th>修改时间</th>
                    <th>操作类型</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="gr_data.list">
                    <td><span ms-text="el.houseName"></span></td>
                    <td><span ms-text="el.houseId"></span></td>
                    <td><span ms-text="el.customerName"></span></td>
                    <td><span ms-text="el.customerId"></span></td>
                    <td><span ms-text="el.relationText"></span></td>
                    <td><span ms-text="el.userName"></span></td>
                    <td><span ms-text="el.gridName"></span></td>
                    <td><span ms-text="el.projectName"></span></td>
                    <td><span ms-text="el.organizationName"></span></td>
                    <td><span ms-text="el.createDate"></span></td>
                    <td><span ms-text="el.changeType"></span></td>
                </tr>
                <tr ms-if="!gr_data.isLoading && gr_data.list.size()==0">
                    <td colspan="11">暂无数据</td>
                </tr>
                <tr ms-if="gr_data.isLoading">
                    <td colspan="11">正在加载...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- total area -->
    <div class="total" style="position: absolute; margin:6px 10px; right: 0; bottom: 0;" ms-if="totalSize>0">
        共 <b ms-text="totalSize"></b> 条记录
    </div>

    <!-- table list page area -->
    <div class="pagination" id="grupdate_pagination" ms-if="gr_data.list.size()>0"></div>

    <!-- 管理中心 -->
    <div class="choose" id="gr_choose" ms-visible='gr_organization_vis'>
        <div class="item-list">
            <ul>
                <li ms-repeat="organization.list" ms-data-id="el.id" ms-data-text="el.name">
                    <label ms-text='el.name' ms-title='el.name'></label>
                </li>
            </ul>
            <ul ms-visible="organization.list.size() == 0">
                <li>暂无数据</li>
            </ul>
        </div>
        <div class="foot">
            <button class="btn btn-small" type="buton" ms-click='close'>关 闭</button>
            <button class="btn btn-small btn-warning" type="button" ms-click='cleanOrganization'>清 除</button>
        </div>
    </div>

</div>
