{{input|html}}
<i ms-visible="!!code" ms-click="onclean" class="icon-remove"></i>
<div class="choose-wrap">
    <div class="choose" ms-class="choose-col{{col}}" ms-class-1="choose-right:isright" ms-visible='visible'>
        <!-- 管理中心 -->
        <div class="item-list">
            <ul>
                <li ms-repeat="list" ms-data-id="el.id" ms-data-text="el.name">
                    <label ms-text='el.name' ms-attr-title='el.name'></label>
                </li>
                <li ms-visible="loading"><label>加载中...</label></li>
                <li ms-visible="!loading && list.size() == 0"><label>暂无数据</label></li>
            </ul>
        </div>
        <div class="foot">
            <a class="btn btn-small" type="buton" ms-click='onclose'>关 闭</a>
            <a class="btn btn-small btn-warning" type="button" ms-click='onclean'>清 除</a>
        </div>
    </div>
</div>
