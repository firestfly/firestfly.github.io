<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框document</title>
    <link rel="stylesheet" href="css/modal.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="js/modal.js"></script>
</head>
<body>
<a href="##" class="btn btn-group alert">alert</a>
<a href="##" class="btn btn-group tips">tips</a>
<a href="##" class="btn btn-group confirm">confirm</a>
<a href="##" class="btn btn-group load">loading</a>
<a href="##" class="btn btn-group prompt">prompt</a>
<a href="##" class="btn btn-group login">login</a>
<script>
    document.body.addEventListener('touchstart', function () {
    });
    $(".alert").click(function () {
        var a = UModal.alert({
            title: "你是谁？",
            text: "这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框"
        });
    })
    $(".confirm").click(function () {
        var a = UModal.confirm({
            ok: function () {
                UModal.alert("您确定了")
            },
            cancle: function () {
                UModal.alert("您取消了")
            },
            btnText: ["ok", "取消"]
        });
    })
    $(".tips").click(function () {
        var tips = UModal.tips("正在加载...", 1200, function () {
            UModal.alert("加载完成");
        });
    })
    $(".load").click(function () {
        var loading = UModal.loading(null, 1200, function () {
            UModal.alert("加载完成");
        });
    })
    $(".prompt").click(function () {
        UModal.prompt({
            ok: function (data) {
                UModal.alert("你输入的是：" + data);
            }
        });
    })
    $(".login").click(function () {
        UModal.login({
            ok: function (data) {
                UModal.alert("你输入的是：<br>" + data[0] + "<br>" + data[1]);
            },
            btnText: ["登录", "取消"]
        });
    })
</script>
</body>
</html>
