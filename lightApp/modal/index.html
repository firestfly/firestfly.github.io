<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模态框document</title>
    <link rel="stylesheet" href="css/modal.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="js/modal.js"></script>
</head>
<style>
body {
	padding: 20px;
}
.button {
    margin-bottom: 10px;
    text-align: center;
    cursor: pointer;
    color: #fff;
    background-color: #007aff;
    border: 1px solid #007aff;
    padding: 9px 12px;
    border-radius: 5px;
}
</style>
<body>
    <div class="button alert">alert</div>
    <div class="button tips">tips</div>
    <div class="button confirm">confirm</div>
    <div class="button load">loading</div>
    <div class="button prompt">prompt</div>
    <div class="button login">login</div>
    <script>
    $(".alert").click(function() {
        var a = modal("alert", {
            title: "你是谁？",
            text: "这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框这是弹出框"
        });
    })
    $(".confirm").click(function() {
        var a = modal("confirm", {
        	title: "确认删除吗？",
            ok: function() {
                modal("alert", "您确定了")
            },
            cancle: function() {
                modal("alert", "您取消了")
            },
            btnText: ["取消", "确定"]
        });
    })
    $(".tips").click(function() {
        modal("tips", {
            title: "提示",
            text: "<span class='ani-rotate'></span>正在加载...",
            overlay: false
        }).done(function() {
            setTimeout(function() {
                this.destory();
            }.bind(this), 2000);
        })
    })
    $(".load").click(function() {
        modal("loading",{
          overlay: false
        }).done(function(){
          setTimeout(function(){
              this.destory();
            }.bind(this), 3000)
        });
    })
    $(".prompt").click(function() {
        modal("prompt", {
            ok: function(data) {
                modal("alert", "你输入的是：" + data);
            }
        });
    })
    $(".login").click(function() {
        modal("login", {
            ok: function(data) {
                modal("alert", "你输入的是：<br>" + data[0] + "<br>" + data[1]);
            },
            btnText: ["取消", "登录"]
        });
    })
    </script>
</body>

</html>
